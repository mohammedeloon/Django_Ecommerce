{% extends 'base.html' %}
{% block content %}

<section class="">
    <div class="d-flex px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <strong> Billing Information </strong>
                            <br><br>
                            <form method="POST" action="{% url 'update_info' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <strong> Billing Information </strong>
                                <br><br>
                                {{ shipping_form.as_p }}
                                <!-- Submit button -->
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-secondary btn-block mb-4 col-12">
                                    Update Profile
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
